<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css">
    <title>Sum_work</title>
  </head>
  <body>
      <header class="header">
          <div class="container">
            <nav class="nav">
              <div class="header__logo">
                  <img src="./img/logo.png" alt="logo">
              </div>

              <div class="header__apps">
                  <img src="./img/appstore.png" alt="App Store">
              </div>
              <div class="header__apps--item">
                <img src="./img/google.png" alt="Google Play">
              </div>
            
              <ul class="header__languages">
                 <li class="header__languages--item">EN</li>
                 <li class="header__languages--item">ES</li>
                 <li class="header__languages--item">FR</li>
              </ul>
             </nav>
             <div class="header__title--center">
                 <h4>Restaurateur? Join the Taster Platform and rapidly launch one of our iconic virtual restaurant brands from your existing kitchen!</h4>
                 
                 <div class="header__title--button">
                  <button>BECOME A PARTNER</button>
                  <button>LEARN MORE</button>
                  </div>
             </div>
  
             <div class="eat">
              <div class="eat__header">
                  <div class="eat__header--left">
                      <h1>The best of street food at home</h1>
                      <img src="./img/line.png" alt="Line">
                      <p>Taster is a collection of online restaurants dedicated to bringing the best of street food to you.</p>
              
                      <div class="eat__header--button">
                     <button>Discover our brands</button>
                 </div>
                  </div>
                    <div class="eat__header--right">
                        <img src="./img/eat_one.png" alt="Eat_one">
                    </div> 
              </div>
              <div class="line__img">
                <img src="./img/line_two.png" alt="Line_two">
              </div>
              <div class="eat__header--down">
                  <img src="./img/eat_two.png" alt="Eat_two">
              </div>
             </div>
          </div>
      </header>
  </body>
  </html>
